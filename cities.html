<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Liya Getachew">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "MyHeader" */
  #my-header {
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
  }
    /* Style all elements with the class name "city" */
    .city {
      background-color: pink;
      color: black;
      padding: 10px;
    }
  </style>

  <body style="background-color:lavenderblush;">
    <!-- An element with an unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with a unique id -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital city of Canada.</p>
    <img src="./images/flag-of-Canada.png" alt="Canada">

    <h2 class="city">Manila</h2>
    <p>Manila is the capital city of the Philippines.</p>
    <img src="./images/flag-of-Philippines.png" alt="Philippines">

    <h2 class="city">Kathmandu</h2>
    <p>Kathmandu is the capital city of Nepal.</p>
    <img src="./images/flag-of-Nepal.png" alt="Nepal">

    <h2 class="city">Lima</h2>
    <p>Lima is the capital city of Peru.</p>
    <img src="./images/flag-of-Peru.png" alt="Peru">
  </body>
</html>
